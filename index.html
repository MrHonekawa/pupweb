<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js" integrity="sha256-1TLx50r3wQ52OlAm5jSfpTwbN9MJ51NysfLmsXmUPDk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <title>NFT Minting</title>
</head>
<body>
  <div class="minting-container">
    <header>
      <h1>ShibaPixelPups Minting</h1>
    </header>

    <section id="mintSection">
      <p>ShibaPixelPups are collection of<br> 101 Cute PixelPuppies on Shibarium Blockchain. <br><br>Click the button below to mint your unique SPP NFT!</p>
      <button id="increaseCount" onclick="increaseCount()">+</button><wew id="countDisplay"><strong>1</strong></wew><button id="decreaseCount" onclick="decreaseCount()">-</button><button id="mintButton">Mint: <fetch id="cost">101</fetch> <strong>BONE</strong></button>
      <div id="mintingAnimation"></div>
    </section>

    <section id="checkNFTSection">
      <h2>Check Minted NFT</h2>
      <label for="nftId">Enter NFT ID:</label>
      <input type="text" id="nftId" placeholder="Enter NFT ID">
      <button id="checkNFTButton">Check NFT</button>
      <div id="nftCard"></div>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
